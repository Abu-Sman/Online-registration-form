<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Registration Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header class="padding">
      <h1>The Code Review</h1>
    </header>

    <form action="index.html" method="post">
      <div class="padding">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>

      <fieldset class="padding">
        <legend>Contact Information</legend>

        <div class="wrapper">
          <label for="name">Full Name</label>
          <input
            type="text"
            name="user_name"
            id="name"
            placeholder="Required"
          />
        </div>

        <div class="wrapper">
          <label for="email">Email Address</label>
          <input
            type="email"
            name="user_email"
            id="email"
            placeholder="Required"
          />
        </div>

        <div class="wrapper">
          <label for="phone">Phone Number</label>
          <input type="tel" name="user_phone" id="phone" />
        </div>

        <div class="wrapper">
          <label for="address">Street Address</label>
          <input type="text" name="user_address" id="address" />
        </div>

        <div class="wrapper">
          <label for="city">City</label>
          <input type="text" name="user_city" id="city" />
        </div>

        <div class="wrapper">
          <label for="state">State</label>
          <div class="custom-select">
            <select name="user_state" id="state">
              <option value="" disabled selected>Choose State</option>
              <optgroup label="America">
                <option value="California">California</option>
                <option value="newyork">New York</option>
                <option value="texas">Texas</option>
                <option value="florida">Florida</option>
                <option value="arizona">Arizona</option>
              </optgroup>
              <optgroup label="Europe">
                <option value="london">London</option>
                <option value="zurich">Zurich</option>
                <option value="lisbon">Lisbon</option>
                <option value="madrid">Madrid</option>
                <option value="barcelona">Barcelona</option>
              </optgroup>
              <optgroup label="Africa">
                <option value="lagos">Lagos</option>
                <option value="accra">Accra</option>
                <option value="capetown">Cape Town</option>
                <option value="abuja">Abuja</option>
                <option value="addisababa">Addis Ababa</option>
              </optgroup>
            </select>
            <span class="custom-arrow"></span>
          </div>
        </div>

        <div class="wrapper">
          <label for="zipcode">Zip Code</label>
          <input type="text" name="user_zipcode" id="zipcode" />
        </div>
      </fieldset>

      <fieldset class="padding">
        <legend>Newsletter</legend>

        <div class="container">
          <label>Select the newsletter you would like to receive</label>
          <div>
            <input type="checkbox" name="news" id="html" value="html" checked />
            <label for="html">HTML News</label>
          </div>
          <div>
            <input type="checkbox" name="news" id="css" value="css" />
            <label for="css">CSS News</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="news"
              id="javascript"
              value="javascript"
            />
            <label for="html">JavaScript News</label>
          </div>
        </div>

        <div class="container">
          <label>Newsletter Format</label>
          <div>
            <input
              type="radio"
              name="news_format"
              id="html_format"
              value="html"
              checked
            />
            <label for="html_format">HTML</label>
          </div>
          <div>
            <input
              type="radio"
              name="news_format"
              id="plain_text"
              value="plain"
            />
            <label for="plain_text">Plain text</label>
          </div>
        </div>

        <div class="container">
          <label for="other">Other topics you'd like to hear about</label>
          <textarea
            name="other_topics"
            id="other"
            cols="10"
            rows="3"
          ></textarea>
        </div>
      </fieldset>
      <button type="submit">Sign Up</button>
    </form>

    <p>Copyright The Code Review</p>
  </body>
</html>
